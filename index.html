<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende Portugu칠s</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla de Inicio -->
    <div id="pantalla-inicio" class="pantalla activa">
        <div class="contenedor">
            <h1>Aprende Portugu칠s</h1>
            <p class="subtitulo">Mejora tu vocabulario con nuestro sistema de tarjetas interactivas</p>
            
            <div class="menu-principal">
                <div class="seccion-menu">
                    <h2 class="titulo-seccion">Colecciones</h2>
                    <div class="contenedor-tarjetas" id="contenedor-colecciones">
                        <!-- Las colecciones se cargar치n din치micamente con JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pantalla de Subcontenedores -->
    <div id="pantalla-subcontenedores" class="pantalla">
        <div class="contenedor">
            <h1 id="titulo-coleccion">Colecci칩n</h1>
            <div class="contenedor-subcontenedores" id="contenedor-subcontenedores">
                <!-- Los subcontenedores se cargar치n din치micamente con JavaScript -->
            </div>
            <div class="acciones-botones">
                <button class="boton-secundario" id="volver-colecciones">Volver a Colecciones</button>
            </div>
        </div>
    </div>

    <!-- Pantalla de Mazos -->
    <div id="pantalla-mazos" class="pantalla">
        <div class="contenedor">
            <h1 id="titulo-subcontenedor">Mazos</h1>
            <div class="contenedor-mazos" id="contenedor-mazos">
                <!-- Los mazos se cargar치n din치micamente con JavaScript -->
            </div>
            <div class="acciones-botones">
                <button class="boton-secundario" id="volver-subcontenedores">Volver</button>
            </div>
        </div>
    </div>

    <!-- Pantalla del Quiz -->
    <div id="pantalla-quiz" class="pantalla">
        <div class="contenedor">
            <div class="barra-superior">
                <div class="contador" id="contador-preguntas">Pregunta 1/10</div>
                <button class="boton-home" id="volver-mazos">Volver</button>
            </div>
            
            <div class="contenido-quiz">
                <div class="palabra-portugues" id="palabra-portugues">Palabra</div>
                
                <button class="boton-pronunciacion" id="boton-pronunciacion">
                    游댉 Pronunciar
                </button>
                
                <div class="contenedor-opciones" id="contenedor-opciones">
                    <!-- Las opciones se cargar치n din치micamente con JavaScript -->
                </div>
                
                <div class="resultado" id="resultado"></div>
                
                <div class="acciones-botones">
                    <button class="boton-principal" id="siguiente-pregunta" style="display: none;">
                        Siguiente
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pantalla de Resultados -->
    <div id="pantalla-resultados" class="pantalla">
        <div class="contenedor">
            <h1>Resultados</h1>
            
            <div class="resultado-final" id="resultado-final">
                <!-- Los resultados se cargar치n din치micamente con JavaScript -->
            </div>
            
            <div class="acciones-botones">
                <button class="boton-principal" id="repetir-mazo">Repetir Mazo</button>
                <button class="boton-secundario" id="volver-mazos-resultados">Volver a Mazos</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
